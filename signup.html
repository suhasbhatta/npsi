<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<style>
	h4{
		margin-bottom: 0px;
	}
</style>
<div class="container">
	<nav class="navbar-fixed-top container navbar navbar-light bg-info">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">The Logo</a>
			</div>
		</div>
	</nav>
	<br><br><br>
	<h2 class="text-center">Sign Up</h2><br>
	<a class="btn btn-info" href="login.html" role="button">Already have an account?
	Login.</a><br><br>
	<form>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" placeholder="Enter first name">
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" placeholder="Enter last name">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="email"
			aria-describedby="emailHelp" placeholder="Enter email address">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
			else.</small>
		</div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password" class="form-control" id="password"
			placeholder="Enter password">
		</div>
		<div class="form-group">
			<label for="select">You are a...</label>
			<select class="form-control" id="select">
				<option>Student</option>
				<option>Badgeholder</option>
				<option>Teacher</option>
			</select>
		</div>
		<br><br>
		<button type="submit" class="btn btn-info">Next</button>
	</div>
</form>
</html>
