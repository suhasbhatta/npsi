<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log in</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="signin.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="margin-top:200px;">
		<form class="form-signin text-center">
			<h1>Log in</h1>
			<br>
			<div class="form-group" >
				<label for="inputEmail" class="sr-only">Email Address</label>
				<input type="email" style="width:30%; margin-left:35%;" id="inputEmail"
				class="form-control" placeholder="Email address" required autofocus><br>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" style="width:30%; margin-left:35%;"
				id="inputPassword" class="form-control" placeholder="Password" required><br>
			</div>
			<a href="signup.html" style="text-decoration:none;" class="">Create Account</a><br><br>
			<a href="student.htmk"><button class="btn btn-lg btn-primary" type="submit">Sign in</button></a>
		</form>
	</div>
</body>
</html>
